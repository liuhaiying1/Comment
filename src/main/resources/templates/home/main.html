<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href="/plugins/layui/css/layui.css" rel="stylesheet" />
    <link href="/css/font_tnyc012u2rlwstt9.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/main.luyun.css" rel="stylesheet" />
</head>

<body class="childrenBody">

    <script src="/plugins/jquery.min.js"></script>
    <script src="/plugins/layui/layui.js"></script>

    <div class="layui-fluid">

        <div class="layui-card">
            <div class="layui-card-header">快捷入口</div>
            <div class="layui-card-body">
                <div class="layui-row" id="shortcutEntry">

                    <div class="layui-col-xs6 layui-col-sm4 layui-col-md2 layui-col-lg2">
                        <a href="/food/list" title="美食点评" class="featured-app" data-icon="layui-icon-user">
                            <div class="featured-app-logo-wrapper">
                                <i class="layui-icon layui-icon-user featured-app-logo"></i>
                            </div>
                            <div class="featured-app-name">美食点评</div>
                        </a>
                    </div>

                    <div class="layui-col-xs6 layui-col-sm4 layui-col-md2 layui-col-lg2">
                        <a href="/evaluate/index" title="我的评论" class="featured-app" data-icon="layui-icon-template-1">
                            <div class="featured-app-logo-wrapper">
                                <i class="layui-icon layui-icon-template-1 featured-app-logo"></i>
                            </div>
                            <div class="featured-app-name">我的评论</div>
                        </a>
                    </div>

                    <div class="layui-col-xs6 layui-col-sm4 layui-col-md2 layui-col-lg2">
                        <a href="/collection/index?type=2   " title="点评收藏" class="featured-app" data-icon="layui-icon-template">
                            <div class="featured-app-logo-wrapper">
                                <i class="layui-icon layui-icon-template featured-app-logo"></i>
                            </div>
                            <div class="featured-app-name">点评收藏</div>
                        </a>
                    </div>

                    <div class="layui-col-xs6 layui-col-sm4 layui-col-md2 layui-col-lg2">
                        <a href="/collection/index?type=1" title="商家收藏" class="featured-app" data-icon="layui-icon-console">
                            <div class="featured-app-logo-wrapper">
                                <i class="layui-icon layui-icon-console featured-app-logo"></i>
                            </div>
                            <div class="featured-app-name">商家收藏</div>
                        </a>
                    </div>

                    <div class="layui-col-xs6 layui-col-sm4 layui-col-md2 layui-col-lg2">
                        <a href="/user/profile" title="个人资料" class="featured-app" data-icon="layui-icon-form">
                            <div class="featured-app-logo-wrapper">
                                <i class="layui-icon layui-icon-form featured-app-logo"></i>
                            </div>
                            <div class="featured-app-name">个人资料</div>
                        </a>
                    </div>

                    <div class="layui-col-xs6 layui-col-sm4 layui-col-md2 layui-col-lg2">
                        <a href="/user/headIcon" title="更换头像" class="featured-app" data-icon="layui-icon-list">
                            <div class="featured-app-logo-wrapper">
                                <i class="layui-icon layui-icon-list featured-app-logo"></i>
                            </div>
                            <div class="featured-app-name">更换头像</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <div class="layui-row">
            <hr>
        </div>
    </div>


    <script src="/js/main.js"></script>

</body>

</html>
